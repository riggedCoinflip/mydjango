<nav class="navbar" id="sidebar">
  <div class="container-fluid">
    {% if recent_polls %}
      <div class="navbar-nav nav-tabs nav-justified">
        <h3 class="nav-item">Recent Polls</h3>
        {% for question in recent_polls %}
          <a class="nav-item nav-link text-primary" href="{% url 'polls:detail' question.id %}">
            {{ question.question_text }}
          </a>
        {% endfor %}
      </div>
    {% else %}
      No polls are available.
    {% endif %}
  </div>
</nav>
