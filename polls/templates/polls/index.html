{% extends "./base_with_sidebar.html" %}
{% load static %}


{% block title %} Home {% endblock %}

{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/css/index.css' %}">
{% endblock %}

{% block content %}
  <form class="submit-question" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    {% for formset in inlines %}
      {{ formset.as_p }}
    {% endfor %}
    <input class="submit-question-item" type="submit" value="Submit Question"/>
  </form>
{% endblock %}
