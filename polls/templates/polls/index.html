{% extends "polls/base_with_sidebar.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %} Home {% endblock %}


{% block content %}
  <form class="submit-question" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    {% for formset in inlines %}
      {{ formset|crispy }}
    {% endfor %}
    <input class="submit-question-item" type="submit" value="Submit Question"/>
  </form>
{% endblock %}
