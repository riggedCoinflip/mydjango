{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <h2>Signup</h2>
  <form method="post" action="{% url 'core:signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Sign Up!">
  </form>
  Already have an account? <a href="{% url 'core:login' %}">Log in</a>
{% endblock %}
