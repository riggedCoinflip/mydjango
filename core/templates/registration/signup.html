{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
{% block content %}
  <h2>Signup</h2>
  <form method="post" action="{% url 'core:signup' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Sign Up!">
  </form>
{% endblock %}
</body>
</html>
