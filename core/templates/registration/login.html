{% extends 'core/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'core:login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="login">
  </form>
  New here? <a href="{% url 'core:signup' %}">Create an account</a>
{% endblock %}
